{% extends "base.html" %}
{% block content %}
<section id="about" class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" style="padding-top: 5rem; padding-bottom: 20vh;">
                <div class="mb-3" style="text-align: center;">
                    <h3><b>Sign Up</b></h3>
                </div>
                <form method="post" action="{% url 'common:signup' %}">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="email@example.com"
                            value="{{ form.email.value|default_if_none:'' }}" autofocus>
                    </div>
                    <div class="mb-3">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 50%;">
                                    <label for="password1">비밀번호 입력</label>
                                    <input type="password" class="form-control" name="password1" id="password1" placeholder="••••••••••" style="width: 98%;"
                                        value="{{ form.password1.value|default_if_none:'' }}">
                                </td>
                                <td style="width: 50%;">
                                    <label for="password1">비밀번호 재입력</label>
                                    <input type="password" class="form-control" name="password2" id="password2" placeholder="••••••••••"
                                        value="{{ form.password2.value|default_if_none:'' }}">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="mb-3">
                        <label for="realname">이름</label>
                        <input type="text" class="form-control" name="realname" id="realname" placeholder="홍길동"
                            value="{{ form.realname.value|default_if_none:'' }}">                            
                    </div>
                    <div class="mb-3"><label for="phonenum">휴대폰 번호</label>
                        <input type="text" class="form-control" name="phonenum" id="phonenum" placeholder="010-0000-0000"
                            value="{{ form.phonenum.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="effcdate">입사 일자</label>
                        <input type="date" class="form-control" name="effcdate" id="effcdate"
                            value="{{ form.effcdate.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 50%;">
                                    <label for="openingtime">평소 근무 시작시간</label>
                                    <input type="time" class="form-control" name="openingtime" id="openingtime" style="width: 98%;"
                                        value="{{ form.openingtime.value|default_if_none:'' }}"></td>
                                <td style="width: 50%;">
                                    <label for="closingtime">평소 근무 종료시간</label>
                                    <input type="time" class="form-control" name="closingtime" id="closingtime"
                                        value="{{ form.closingtime.value|default_if_none:'' }}">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="mb-3" style="margin-top: 4%;">
                        <button type="submit" class="btn btn-success" style="width: 100%;">계정 생성</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</section>
{% endblock %}
